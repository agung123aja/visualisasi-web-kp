<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Utama</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* Reset dasar dan gaya utama body */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Kontainer utama dashboard */
        .dashboard-container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Header Dashboard */
        .dashboard-header h1 {
            color: #1a3b5d;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .dashboard-header p {
            color: #6c757d;
            font-size: 1.1rem;
            margin-bottom: 40px;
        }

        /* Grid untuk kartu navigasi */
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
        }

        /* Gaya untuk setiap kartu navigasi */
        .nav-card {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 30px 20px;
            text-decoration: none;
            color: #495057;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .nav-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
            border-color: #007bff;
        }

        .nav-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #007bff;
            transition: color 0.2s ease;
        }
        
        .nav-card span {
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Kustomisasi warna untuk kartu Hapus dan Logout saat di-hover */
        .nav-card.delete:hover i, .nav-card.delete:hover {
            border-color: #dc3545;
            color: #dc3545;
        }
        .nav-card.logout:hover i, .nav-card.logout:hover {
            border-color: #ffc107;
            color: #ffc107;
        }
        
        /* Penyesuaian untuk layar kecil (mobile) */
        @media (max-width: 600px) {
            .dashboard-container {
                padding: 30px 25px;
            }
            .dashboard-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <div class="dashboard-header">
        <h1>Dashboard Utama</h1>
        <p>Silakan pilih menu di bawah ini untuk melanjutkan.</p>
    </div>

    <div class="nav-grid">
        <a href="{{ url_for('halaman_pilih') }}" class="nav-card">
            <i class="fa-solid fa-magnifying-glass-chart"></i>
            <span>Pilih Laporan</span>
        </a>

        <a href="{{ url_for('handle_upload') }}" class="nav-card">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            <span>Upload Laporan</span>
        </a>

        <a href="{{ url_for('halaman_hapus') }}" class="nav-card delete">
            <i class="fa-solid fa-trash-can"></i>
            <span>Hapus Laporan</span>
        </a>

        <a href="{{ url_for('logout') }}" class="nav-card logout">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Logout</span>
        </a>
    </div>
</div>
</div> </div> {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <script>
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer)
                        toast.addEventListener('mouseleave', Swal.resumeTimer)
                    }
                });

                Toast.fire({
                    icon: '{{ category }}', // 'success', 'error', 'warning'
                    title: '{{ message }}'
                });
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}

</body>
</html>
</body>
</html>
